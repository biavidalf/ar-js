<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Banuba SDK Web AR demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="custom-navbar">
      <ul>
        <li title="InÃ­cio">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        </li>
        <li title="Carrinho">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        </li>
        <li title="Ajuda">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
        </li>
        <li title="Sair">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-door-open"><path d="M13 4h3a2 2 0 0 1 2 2v14"/><path d="M2 20h3"/><path d="M13 20h9"/><path d="M10 12v.01"/><path d="M13 4.562v16.157a1 1 0 0 1-1.242.97L5 20V5.562a2 2 0 0 1 1.515-1.94l4-1A2 2 0 0 1 13 4.561Z"/></svg>
        </li>
      </ul>
    </nav>

    <div id="main-container">
      <header class="company-name">Company Name</header>
      
      <main>
        <div class="start-screen">
          <div class="start-screen__spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="start-screen__inner hidden">
            <div class="start-screen__title">Please define a source:</div>
            <div class="start-screen__webcam">
              <input type="radio" name="source" id="webcam" value="webcam" />
              <label for="webcam">Use WebCam</label>
            </div>
            <div class="start-screen__photo">
              <input type="file" id="image" accept="image/*" />
              <label for="image">Upload a Photo</label>
            </div>
            <div class="start-screen__image"></div>
          </div>
        </div>
  
        <div class="hand-gestures-tip hidden">
          <div class="hand-gestures-tip__inner">
            <div class="hand-gestures-tip__title">Tip</div>
            <div class="hand-gestures-tip__subtitle">Supported gestures:</div>
            <div class="hand-gestures-tip__content">
              <div class="hand-gestures-tip__content-item">
                <img src="assets/icons/hand_gestures/Like.svg" alt="Like" /><label
                  >"Like"</label
                >
              </div>
              <div class="hand-gestures-tip__content-item">
                <img src="assets/icons/hand_gestures/Ok.svg" alt="Ok" /><label
                  >"Ok"</label
                >
              </div>
              <div class="hand-gestures-tip__content-item">
                <img src="assets/icons/hand_gestures/Rock.svg" alt="Rock" /><label
                  >"Rock"</label
                >
              </div>
              <div class="hand-gestures-tip__content-item">
                <img src="assets/icons/hand_gestures/Victory.svg" alt="Victory" />
                <label>"Victory"</label>
              </div>
              <div class="hand-gestures-tip__content-item">
                <img src="assets/icons/hand_gestures/Palm.svg" alt="Palm" /><label
                  >"Palm"</label
                >
              </div>
            </div>
          </div>
          <button class="hand-gestures-tip__button">Close</button>
        </div>
        <div class="hand-gestures hidden"></div>
        <div class="heart-rate hidden"></div>
        <div class="test-ruler hidden"></div>
        <div id="popups" class="popups"></div>
        <div class="overlay"></div>
        <div id="webar"></div>
        <div id="fps">
          Webcam FPS: <span id="cam"></span><br />
          Processing FPS: <span id="processing"></span><br />
          Render FPS: <span id="render"></span>
        </div>
        <input
          type="image"
          id="reset-button"
          src="assets/icons/controls/icon-reset.svg"
          alt="reset button"
          disabled
        />
  
        <div class="controls">
          <div id="rec-duration" class="hidden"></div>
          <input
            type="image"
            id="rec-button"
            src="assets/icons/controls/icon-record.svg"
            alt="rec-button"
          />
          <input
            type="image"
            id="screenshot-button"
            src="assets/icons/controls/icon-screenshot.svg"
            alt="screenshot-button"
          />
          <input
            type="image"
            id="mute-button"
            src="assets/icons/controls/icon-sound.svg"
            alt="mute-button"
          />
        </div>
        <div class="import-message hidden">
          <div class="import-message__inner">
            To import additional filters, move the *.zip file into the
            <span>import</span> folder and add files names to
            ./import/effectsList.js file
          </div>
        </div>
        <div class="footer">
          <div class="effects">
            <div class="effect-control"></div>
            <div class="effects-list"></div>
          </div>
          <div class="categories-button__left hidden">
            <div class="categories-button__left-icon">
              <img src="assets/icons/controls/icon-arrow.svg" alt="left" />
            </div>
          </div>
          <div class="categories-button__right hidden">
            <div class="categories-button__right-icon">
              <img src="assets/icons/controls/icon-arrow.svg" alt="right" />
            </div>
          </div>
          <div class="categories"></div>
          <div class="technologies"></div>
        </div>
      </main>
    </div>

    
  </body>
  <script src="BanubaClientToken.js"></script>
  <script type="module" src="main.js"></script>
</html>
